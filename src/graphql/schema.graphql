type Query {
  albums(input: GetAlbumsResults!): [Album]
  album(input: GetAlbum): Album
}

type User {
  id: ID
  email: String!
  collection: [Album!]
  profilePic: String
}

type Album {
  id: ID!
  title: String!
  genre: [String!]
  year: Int
  image: String
  artist: Artist
  owned: Boolean!
  format: [String]
  trackList: [TrackList]
  country: String
}

type Artist {
  id: ID!
  name: String!
  description: String
  albums: [Album]
  image: String
}


type TrackList {
  title: String!
  duration: String!
  position: String
}

input GetAlbumsResults {
  query: String!
}

input GetAlbum {
  id: ID!
}